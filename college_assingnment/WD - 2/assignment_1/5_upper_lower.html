<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="5_string.css">

    <script>
        $(function () {

            $("#btn").click(function () {

                let a = $("#b1").val();
                let b = [];
                for (let i = 0; i < a.length; i++) {
                    if (a[i] >= "A" && a[i] <= "Z") {
                        b[i] = a[i].toLowerCase();
                    }
                    else {
                        b[i] = a[i].toUpperCase();
                    }
                }
                c = b.join("");
                $("#b2").val(c);
            });

        });
    </script>
</head>

<body>
    <div class="sum">
        <form>
            <div class="firstname">
                <label><b>
                        ENTER STRING :
                    </b></label>
                <input type="text" id="b1" style="width: 180px;height: 30px;font-size: 18px;">
            </div>
            <div class="bttn">
                <input type="button" id="btn" value="SUBMIT" style="width: 180px;height: 30px;font-size: 18px;">
            </div>
            <div class="lastname">
                <label><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
</body>
